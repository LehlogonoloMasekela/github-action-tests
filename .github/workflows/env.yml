name: ENV variables

on: [push]

env: 
  WF_ENV: available to all jobs

jobs: 
  log-env:
    runs-on: ubuntu-latest
    env:
      JOB_ENV: available to all steps in this jobs
    steps:
      - name: Log ENV variables
        env:
          STEP_ENV: available to only this steps
        run: |
          echo "${{WF_ENV}}"
          echo "${{JOB_ENV}}"
          echo "${{STEP_ENV}}"
  log-default-env:
    runs-on: ubuntu-latest
    steps:
      - name: show defaults
        run: |
          echo "Home :${{HOME}}"
          echo "SHA :${{GITHUB_SHA}}"
    
    

